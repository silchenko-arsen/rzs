<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Підтвердження нової пошти</title>
</head>
<body>
<h2>Підтвердження нової пошти</h2>
<p>На вашу нову пошту надіслано код підтвердження. Будь ласка, введіть його нижче:</p>
<form th:action="@{/profile/verify-new-email}" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <label>Код підтвердження:
        <input type="text" name="code" required />
    </label>
    <br>
    <button type="submit">Підтвердити</button>
</form>
<p th:if="${message}" th:text="${message}" style="color: green;"></p>
<p th:if="${error}" th:text="${error}" style="color: red;"></p>
<p><a th:href="@{/profile}">Повернутися до профіля</a></p>
</body>
</html>
