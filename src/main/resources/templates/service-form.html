<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${serviceItem.id != null} ? 'Редагування послуги' : 'Створення нової послуги'">Форма послуги</title>
</head>
<body>
<h1 th:text="${serviceItem.id != null} ? 'Редагування послуги' : 'Створення нової послуги'"></h1>
<form th:action="@{/services/save}" method="post" th:object="${serviceItem}">
    <input type="hidden" th:if="${serviceItem.id != null}" th:field="*{id}" />

    <label>Назва:
        <input type="text" th:field="*{name}" required />
    </label>
    <br/>
    <label>Ціна:
        <input type="number" step="0.01" th:field="*{price}" required />
    </label>
    <br/>
    <button type="submit">Зберегти</button>
</form>
<p><a th:href="@{/home}">Повернутися на головну</a></p>
</body>
</html>
